version: '3.8'

services:
  clear_urls_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clear_urls_bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Map the database file for persistence (if using SQLite)
      - ./bot.db:/app/bot.db
    env_file:
      - .env
    environment:
      - APP_ENV=production
    # Security: limit resources to prevent memory leaks from crashing the host
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # Logging: ensure logs are rotated to prevent disk space issues
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"